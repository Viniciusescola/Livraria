<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Livraria</title>

    <h1>Livraria Online</h1>
    <p>Insera o valor total da sua compra:</p>

    <input type="number" id="valorCompra" placeholder="Insera o valor em R$">
    <button onclick="calcularDesconto()">Calcular Desconto</button>
    <p>Desconto aplicado: <span id="desconto"></span></p>

    <script>
        function calcularDesconto(){
            const valorCompra = parseFloat(document.getElementById('valorCompra').value);
            let desconto = 0;
            if(valorCompra > 200){
                desconto = 0.2;

            } else if (valorCompra > 100){
                desconto = 0.1;

            }else if (valorCompra <= 100){
                desconto = 0.05;
            }

            const valorDesconto = valorCompra * desconto;
                        document.getElementById
                        ('desconto').textContent =
                        `R$ ${valorDesconto.toFixed(2)}`; 
        }
    </script>

</head>

</html>
